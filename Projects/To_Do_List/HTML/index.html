<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    
    <!--Link to the Bootstrap CSS file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Loading our own CSS after Bootstrap so our styles are added last-->
    <link rel="stylesheet" href="../CSS/ToDoList.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
</head>



<body>
    <!--
        *Header Text
        *3 paragraphs for instructions
        *Input for to-do items
        *Submit button
        *Somewhere to display the to do list items
    -->

    <!--Div with the bootstrap class container-->
    <div class="container">
        <!--One row within our containers-->
        <div class="row">
            <!--This div will take up all 12 columns in our row-->
            <div class="col-12">
                <h1>My To-Do List</h1>
            </div>
        </div>
    
        <!--Second row, containing our instruction text-->
        <div class="row">
            <div class="col-12">
                <p id="instruction1">Enter what you need to do into the input field and hit submit to add items to your list.</p>
                <p id="instruction2">Click the item to mark it as complete.</p>
                <p id="instruction3">Click the "X" to remove the items from your to-do list.</p>
            </div>
        </div>
        <!--Row to hold our input and submit button-->
        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="What do you need to do?" maxlength="30">
                <button id="submit">Submit</button>
            </div>
        </div>

        <!--Contains our To-Do list items-->
        <div class="row">
            <div class="col-12">
                <ul></ul> <!--List starts out empty, we will add list items through JavaScript-->
            </div>
        </div>
    </div>

    <!--Loading JQuery, Popper.js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="../JS/ToDoList.js"></script>
</body>



</html>
